  <div class="top-container">

      <mat-card>
        <mat-card-content>
          <div class="data-container">
            <div class="header-container">
              <div class="header-title">Total Tours</div>
              <div class="header-icon icon-6">
                <mat-icon>
                  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                       fill="#FFFFFF">
                    <path
                      d="M341-204q17 8 31 15t28 13v84q-14-5-29-10.5T339-116q-45 18-91.5 27T152-80h-32v-80h32q48 0 91.5-10.5T341-204Zm97-362Zm-58-314h200v80h100q33 0 56.5 23.5T760-720v84q-18-2-37.5-3t-42.5-1v-80H280v113l200-53 101 27q-37 6-75 20.5T438-566l-236 62 46 149q11-10 22.5-19.5T293-395l41-42q17 19 33 37.5t33 36.5v99q-31-18-50.5-37L330-320q-28 27-61 46t-71 27l-85-273q-5-17 3-31t25-19l59-16v-134q0-33 23.5-56.5T280-800h100v-80ZM540-80q-8 0-14-6t-6-14v-51q-19-11-29.5-29T480-220v-240q0-52 48-76t152-24q108 0 154 23t46 77v240q0 21-10.5 39.5T840-151v51q0 8-6 14t-14 6h-40q-8 0-14-6t-6-14v-40H600v40q0 8-6 14t-14 6h-40Zm55-130q15 0 25-10t10-25q0-15-10-25t-25-10q-15 0-25 10t-10 25q0 14 10.5 24.5T595-210Zm170 0q15 0 25-10t10-25q0-15-10-25t-25-10q-15 0-25 10t-10 25q0 14 10.5 24.5T765-210ZM540-360h280v-80H540v80Z"/>
                  </svg>
                </mat-icon>
              </div>
            </div>
            <div class="data-content">
              <div class="data-item-value">{{ totalTourCount }}</div>
              <!--              <div class="data-item-rate down-value">8.3% from last month</div>-->
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="4" [rowspan]="2">
      <mat-card>
        <mat-card-content>
          <div class="data-container">
            <div class="header-container">
              <div class="header-title">Pending Tours</div>
              <div class="header-icon icon-3">
                <mat-icon>
                  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                       fill="#FFFFFF">
                    <path
                      d="M819-28 652-195h114v35q0 17-11.5 28.5T726-120h-46q-17 0-28.5-11.5T640-160v-40H320v40q0 17-11.5 28.5T280-120h-40q-17 0-28.5-11.5T200-160v-82q-18-20-29-44.5T160-340v-347L27-820l57-57L876-85l-57 57ZM320-280h247L367-480H240v120q0 33 23.5 56.5T320-280Zm469-6-69-69v-125H595l-80-80h205v-120H395l-80-80h391q-15-17-64.5-28.5T482-800q-71 0-115.5 6T296-779l-61-61q39-20 99.5-30T480-880q172 0 246 37t74 123v380q0 14-3 27.5t-8 26.5Zm-449-34q25 0 42.5-17.5T400-380q0-25-17.5-42.5T340-440q-25 0-42.5 17.5T280-380q0 25 17.5 42.5T340-320ZM240-560h47l-47-47v47Zm75-200h391-391Zm52 280Zm228 0Z"/>
                  </svg>
                </mat-icon>
              </div>
            </div>
            <div class="data-content">
              <div class="data-item-value">{{ pendingTourCount }}</div>
              <!--              <div class="data-item-rate down-value">8.3% from last month</div>-->
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </div>

  <mat-grid-tile [colspan]="4" [rowspan]="2">
    <mat-card style="border: unset">
      <div class="search-container">
        <mat-card-content>
          <!--          <mat-form-field appearance="outline">-->
          <!--            <mat-label>Select Month/Year</mat-label>-->
          <!--            <input-->
          <!--              matInput-->
          <!--              [matDatepicker]="dp"-->
          <!--              [formControl]="dateControl"-->
          <!--              readonly>-->
          <!--            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>-->
          <!--            <mat-datepicker-->
          <!--              #dp-->
          <!--              startView="multi-year"-->
          <!--              (yearSelected)="chosenYearHandler($event)"-->
          <!--              (monthSelected)="chosenMonthHandler($event, dp)"-->
          <!--              panelClass="month-year-picker">-->
          <!--            </mat-datepicker>-->
          <!--          </mat-form-field>-->

          <form [formGroup]="searchForm">
            <mat-form-field appearance="outline">
              <mat-label>Select date / range</mat-label>
              <mat-date-range-input
                [rangePicker]="searchDates">
                <input matStartDate placeholder="Start date" formControlName="startDate">
                <input matEndDate placeholder="End date" formControlName="endDate">
              </mat-date-range-input>
              <mat-datepicker-toggle matIconSuffix [for]="searchDates"></mat-datepicker-toggle>
              <mat-date-range-picker #searchDates></mat-date-range-picker>
            </mat-form-field>
          </form>
        </mat-card-content>
        <button mat-raised-button color="primary" (click)="clear()">Clear</button>
      </div>

    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="12" [rowspan]="8">
    <mat-card>
      <mat-card-content>
        <av-chart-js
          [chartType]="'bar'"
          chartTitle="Monthly Tour Summary"
          [show_print_button]="true"
          [labels]="monthlyTourSummaryLabels"
          [datasets]="monthlyBookingToursDatasets"
          [X_Axis_title]="['Month', 12]"
          [Y_Axis_title]="['Number of Tours', 12]"
          [legend]="'top'"
          [borderRadius]="6">
        </av-chart-js>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
